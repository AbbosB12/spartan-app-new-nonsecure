<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add New Spartan</title>
    <link rel="icon" type="image/gif" href="https://icons-for-discord.s3.amazonaws.com/spartan.gif"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" th:href="@{/web/v2/home}">Add Spartan Page
            <i class="fa fa-unlock" aria-hidden="true"></i>
        </a>
    </nav>
</header>
<br/>
<div class="container my-5">
    <h3>Add Spartan</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/web/v2/spartans/add}" method="post" th:object="${spartan}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Mike"/>
                            <div class="invalid-feedback" style="display: block" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="genderSelect">Gender:</label>
                            <select class="form-control" id="genderSelect" th:field="*{gender}">
                                <option th:text="Select" th:value="''" disabled></option>
                                <option th:each="gender : ${genders}" th:text="${gender}" th:value="${gender}"></option>
                            </select>
                            <div class="invalid-feedback" style="display: block" th:if="${#fields.hasErrors('gender')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('gender')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="1234567890"/>
                            <div class="invalid-feedback" style="display: block" th:if="${#fields.hasErrors('phone')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('phone')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a class="btn btn-danger" th:href="@{/web/v2/spartans}" role="button">Cancel</a>
                        </div>

                        <input type="hidden" id="id" th:field="*{uuid}">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="text-align: right">
        [ <a th:href="@{/web/v2/spartans}">Back to the List</a> ]
        [ <a th:href="@{/web/v2/home}">Back to Home</a> ]
    </div>
</div>
<footer>
    <div class="footer-copyright text-muted text-center">
        <span>A Spartan will never give up!</span>
        <br>
        <span>© CYDEO – All Rights Reserved.</span>
    </div>
</footer>
<br>
</body>

</html>
