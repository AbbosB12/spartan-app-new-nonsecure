<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${spartan.name}"></title>
    <link rel="icon" type="image/gif" href="https://icons-for-discord.s3.amazonaws.com/spartan.gif"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<br/>
<body>

<header>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" th:href="@{/web/home}">Spartan Details Page
            <i class="fa fa-unlock" aria-hidden="true"></i>
        </a>
    </nav>
</header>

<div class="container my-5">

    <h3>Spartan Details</h3>

    <div class="card">
        <div class="card-body">
            <div class="col-lg-10">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-md-10">
                            <input type="text" readonly class="form-control-plaintext" id="name" th:value="${spartan.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                        <div class="col-md-10">
                            <input type="text" readonly class="form-control-plaintext" id="gender" th:value="${spartan.gender}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
                        <div class="col-md-10">
                            <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${spartan.phone}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="text-align: right">
        [ <a th:href="@{/web/spartans}">Back to the List</a> ]
        [ <a th:href="@{/web/home}">Back to Home</a> ]
    </div>
</div>
<footer>
    <div class="footer-copyright text-muted text-center">
        <span>A Spartan will never give up!</span>
        <br>
        <span>© CYDEO – All Rights Reserved.</span>
    </div>
</footer>
<br>
</body>

</html>
